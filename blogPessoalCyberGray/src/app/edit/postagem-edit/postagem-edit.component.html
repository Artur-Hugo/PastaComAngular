<div class="container">
    <div class="row">
       <div class="col-md-12">
           <h1 class="text-center text-secondary">Atualizar postagem</h1>
       </div>    
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto"  rows="3"></textarea>
            </div>
                //o idtema pega o id do value= item.id e é um dos passos da relação entre tabelas
            <div class="form-group">
                <label for="texto">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um novo</a>: </label>
                <select [(ngModel)]='idTema'  (change)='findByIdTema()' name="tema" id="tema" class="form-control" >
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
